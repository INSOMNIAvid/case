<!DOCTYPE html>
<html>
<head>
    <title>3D Shooter —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;

        #crosshair::before {

            height: 20px;
            left: 9px;
            top: 0;

        #crosshair::after {

            left: 0;

        }

            position: absolute;

            left: 20px;

            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #ammo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">–£–±–∏—Ç–æ: 0 | –ñ–∏–∑–Ω–∏: ‚ù§‚ù§‚ù§ | WASD - –î–≤–∏–≥–∞—Ç—å—Å—è | –õ–ö–ú - –°—Ç—Ä–µ–ª—è—Ç—å | R - –ü–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞</div>
    <div id="crosshair"></div>
    <div id="health">‚ù§‚ù§‚ù§</div>
    <div id="ammo">üî´ 15/30</div>
    <div id="menu">
        <h1>3D Shooter Pro</h1>
        <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button id="restartBtn" style="display: none;">–ó–∞–Ω–æ–≤–æ</button>
    </div>

    <!-- Three.js –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <!-- Howler.js –¥–ª—è –∑–≤—É–∫–æ–≤ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <!-- GLTFLoader –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–µ–π -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer, controls, world;
        let enemies = [];
        let powerups = [];
        let score = 0;
        let health = 3;
        let isGameRunning = false;
        let gunModel, pistol;
        let clock = new THREE.Clock();
        let lastEnemySpawnTime = 0;
        let enemySpawnInterval = 3; // —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É —Å–ø–∞–≤–Ω–æ–º –≤—Ä–∞–≥–æ–≤
        let physicsBodies = [];
        
        // –û—Ä—É–∂–∏–µ –∏ –±–æ–µ–ø—Ä–∏–ø–∞—Å—ã
        let weapons = {
            pistol: {
                ammo: 15,
                maxAmmo: 30,
                damage: 25,
                fireRate: 0.2,
                lastShot: 0,
                reloadTime: 1.5,
                isReloading: false
            }
        };
        let currentWeapon = 'pistol';
        
        // –ó–≤—É–∫–∏
        const sounds = {
            shoot: new Howl({ src: ['https://assets.codepen.io/21542/howler-gun-shot.mp3'] }),
            hit: new Howl({ src: ['https://assets.codepen.io/21542/howler-hit.mp3'] }),
            death: new Howl({ src: ['https://assets.codepen.io/21542/howler-death.mp3'] }),
            reload: new Howl({ src: ['https://assets.codepen.io/21542/howler-reload.mp3'] }),
            pickup: new Howl({ src: ['https://assets.codepen.io/21542/howler-pickup.mp3'] }),
            health: new Howl({ src: ['https://assets.codepen.io/21542/howler-health.mp3'] })
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function init() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // –ì–æ–ª—É–±–æ–µ –Ω–µ–±–æ
            
            // –§–∏–∑–∏—á–µ—Å–∫–∏–π –º–∏—Ä
            initPhysics();
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // –í—ã—Å–æ—Ç–∞ –≥–æ–ª–æ–≤—ã –∏–≥—Ä–æ–∫–∞
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (WASD + –º—ã—à–∫–∞)
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            light.castShadow = true;
            light.shadow.mapSize.width = 2048;
            light.shadow.mapSize.height = 2048;
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            
            // –ü–æ–ª (–∑–µ–º–ª—è)
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3a5f0b,
                roughness: 1,
                metalness: 0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // –§–∏–∑–∏—á–µ—Å–∫–æ–µ —Ç–µ–ª–æ –¥–ª—è –∑–µ–º–ª–∏
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2;
            world.addBody(groundBody);
            
            // –°—Ç–µ–Ω—ã (–æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞—é—Ç –∏–≥—Ä–æ–≤—É—é –∑–æ–Ω—É)
            createWalls();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –æ—Ä—É–∂–∏—è
            loadGunModel();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫—É—Ä—Å–æ—Ä–∞
            document.addEventListener('click', () => {
                if (isGameRunning) {
                    controls.lock();
                }
            });
            
            // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (e.key === 'r' && isGameRunning && !weapons[currentWeapon].isReloading) {
                    reloadWeapon();
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–∑–∏–∫–∏
        function initPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // –ó–µ–º–Ω–∞—è –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–µ–Ω
        function createWalls() {
            const wallHeight = 5;
            const wallThickness = 1;
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const wallShape = new CANNON.Box(new CANNON.Vec3(50, wallHeight/2, wallThickness/2));
            const wallBodyMaterial = new CANNON.Material({ friction: 0.3 });
            
            // –°–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–µ–Ω–∞
            const northWall = new THREE.Mesh(
                new THREE.BoxGeometry(100, wallHeight, wallThickness),
                wallMaterial
            );
            northWall.position.set(0, wallHeight/2, -50);
            northWall.receiveShadow = true;
            scene.add(northWall);
            
            const northWallBody = new CANNON.Body({ mass: 0, material: wallBodyMaterial });
            northWallBody.addShape(wallShape);
            northWallBody.position.set(0, wallHeight/2, -50);
            world.addBody(northWallBody);
            
            // –Æ–∂–Ω–∞—è —Å—Ç–µ–Ω–∞
            const southWall = new THREE.Mesh(
                new THREE.BoxGeometry(100, wallHeight, wallThickness),
                wallMaterial
            );
            southWall.position.set(0, wallHeight/2, 50);
            southWall.receiveShadow = true;
            scene.add(southWall);
            
            const southWallBody = new CANNON.Body({ mass: 0, material: wallBodyMaterial });
            southWallBody.addShape(wallShape);
            southWallBody.position.set(0, wallHeight/2, 50);
            world.addBody(southWallBody);
            
            // –ó–∞–ø–∞–¥–Ω–∞—è —Å—Ç–µ–Ω–∞
            const westWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, 100),
                wallMaterial
            );
            westWall.position.set(-50, wallHeight/2, 0);
            westWall.receiveShadow = true;
            scene.add(westWall);
            
            const westWallBody = new CANNON.Body({ mass: 0, material: wallBodyMaterial });
            westWallBody.addShape(new CANNON.Box(new CANNON.Vec3(wallThickness/2, wallHeight/2, 50)));
            westWallBody.position.set(-50, wallHeight/2, 0);
            world.addBody(westWallBody);
            
            // –í–æ—Å—Ç–æ—á–Ω–∞—è —Å—Ç–µ–Ω–∞
            const eastWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, 100),
                wallMaterial
            );
            eastWall.position.set(50, wallHeight/2, 0);
            eastWall.receiveShadow = true;
            scene.add(eastWall);
            
            const eastWallBody = new CANNON.Body({ mass: 0, material: wallBodyMaterial });
            eastWallBody.addShape(new CANNON.Box(new CANNON.Vec3(wallThickness/2, wallHeight/2, 50)));
            eastWallBody.position.set(50, wallHeight/2, 0);
            world.addBody(eastWallBody);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –ø–∏—Å—Ç–æ–ª–µ—Ç–∞
        function loadGunModel() {
            // –í—Ä–µ–º–µ–Ω–Ω—ã–π –∫—É–± –≤–º–µ—Å—Ç–æ –º–æ–¥–µ–ª–∏ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É GLTF –º–æ–¥–µ–ª–∏)
            const gunGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.5);
            const gunMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x555555,
                roughness: 0.5,
                metalness: 0.8
            });
            gunModel = new THREE.Mesh(gunGeometry, gunMaterial);
            gunModel.position.set(0.5, -0.3, -0.8);
            gunModel.rotation.set(0, Math.PI, 0);
            camera.add(gunModel);
            
            // –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ GLTFLoader:
            /*
            const loader = new THREE.GLTFLoader();
            loader.load('path/to/pistol.glb', (gltf) => {
                pistol = gltf.scene;
                pistol.scale.set(0.1, 0.1, 0.1);
                pistol.position.set(0.5, -0.3, -0.8);
                pistol.rotation.set(0, Math.PI, 0);
                camera.add(pistol);
            });
            */
        }
        
        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        function startGame() {
            document.getElementById('menu').style.display = 'none';
            isGameRunning = true;
            score = 0;
            health = 3;
            weapons.pistol.ammo = 15;
            weapons.pistol.maxAmmo = 30;
            weapons.pistol.isReloading = false;
            updateUI();
            createEnemies(3);
            spawnPowerup('health');
            spawnPowerup('ammo');
        }
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ—Ö –≤—Ä–∞–≥–æ–≤ –∏ –±–æ–Ω—É—Å—ã
            enemies.forEach(enemy => {
                scene.remove(enemy.mesh);
                world.remove(enemy.body);
            });
            powerups.forEach(powerup => scene.remove(powerup.mesh));
            enemies = [];
            powerups = [];
            physicsBodies = [];
            startGame();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤
        function createEnemies(count) {
            const enemyTypes = [
                { color: 0xFF0000, speed: 0.02, size: 1.0, health: 50 }, // –ú–µ–¥–ª–µ–Ω–Ω—ã–π, –∫—Ä–µ–ø–∫–∏–π
                { color: 0x00FF00, speed: 0.05, size: 0.7, health: 30 }, // –ë—ã—Å—Ç—Ä—ã–π, —Å–ª–∞–±—ã–π
                { color: 0x0000FF, speed: 0.03, size: 0.9, health: 40 }  // –°—Ä–µ–¥–Ω–∏–π
            ];
            
            for (let i = 0; i < count; i++) {
                const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                const size = type.size;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshStandardMaterial({ 
                    color: type.color,
                    roughness: 0.7,
                    metalness: 0.3
                });
                const enemyMesh = new THREE.Mesh(geometry, material);
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤—Ä–∞–≥–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –∏–≥—Ä–æ–∫–∞
                let x, z;
                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 15;
                x = Math.cos(angle) * distance;
                z = Math.sin(angle) * distance;
                
                enemyMesh.position.set(x, size / 2, z);
                enemyMesh.castShadow = true;
                scene.add(enemyMesh);
                
                // –§–∏–∑–∏—á–µ—Å–∫–æ–µ —Ç–µ–ª–æ –¥–ª—è –≤—Ä–∞–≥–∞
                const enemyShape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));
                const enemyBody = new CANNON.Body({ mass: 1 });
                enemyBody.addShape(enemyShape);
                enemyBody.position.set(x, size / 2, z);
                enemyBody.linearDamping = 0.4; // –°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—é
                world.addBody(enemyBody);
                
                enemies.push({
                    mesh: enemyMesh,
                    body: enemyBody,
                    speed: type.speed,
                    health: type.health,
                    maxHealth: type.health,
                    type: type.color === 0xFF0000 ? 'slow' : (type.color === 0x00FF00 ? 'fast' : 'normal')
                });
                
                physicsBodies.push(enemyBody);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
        function spawnPowerup(type) {
            const size = 0.5;
            let geometry, material, color;
            
            if (type === 'health') {
                geometry = new THREE.SphereGeometry(size, 16, 16);
                material = new THREE.MeshStandardMaterial({ color: 0xFF0000 });
                color = 0xFF0000;
            } else { // 'ammo'
                geometry = new THREE.BoxGeometry(size, size, size);
                material = new THREE.MeshStandardMaterial({ color: 0xFFFF00 });
                color = 0xFFFF00;
            }
            
            const powerupMesh = new THREE.Mesh(geometry, material);
            
            const x = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 40;
            
            powerupMesh.position.set(x, size, z);
            powerupMesh.castShadow = true;
            scene.add(powerupMesh);
            
            powerups.push({
                mesh: powerupMesh,
                type: type,
                color: color
            });
        }
        
        // –°—Ç—Ä–µ–ª—å–±–∞
        function shoot() {
            if (!controls.isLocked || !isGameRunning || weapons[currentWeapon].isReloading) return;
            
            const now = Date.now() / 1000;
            const weapon = weapons[currentWeapon];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∫–æ—Ä–æ—Å—Ç—Ä–µ–ª—å–Ω–æ—Å—Ç–∏ –∏ –Ω–∞–ª–∏—á–∏—è –ø–∞—Ç—Ä–æ–Ω–æ–≤
            if (now - weapon.lastShot < weapon.fireRate) return;
            if (weapon.ammo <= 0) {
                reloadWeapon();
                return;
            }
            
            weapon.ammo--;
            weapon.lastShot = now;
            updateUI();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–¥–∞—á–∏
            if (gunModel) {
                gunModel.position.z = -0.8;
                gunModel.rotation.x = 0.2;
                setTimeout(() => {
                    gunModel.position.z = -0.8;
                    gunModel.rotation.x = 0;
                }, 100);
            }
            
            sounds.shoot.play();
            
            // Raycasting –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ–ø–∞–¥–∞–Ω–∏—è
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            const intersects = raycaster.intersectObjects(enemies.map(e => e.mesh));
            if (intersects.length > 0) {
                const enemyObj = intersects[0].object;
                const enemy = enemies.find(e => e.mesh === enemyObj);
                if (enemy) {
                    enemy.health -= weapon.damage;
                    sounds.hit.play();
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ø–∞–¥–∞–Ω–∏—è (–æ—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ)
                    const hitDirection = new CANNON.Vec3(
                        enemy.body.position.x - camera.position.x,
                        0,
                        enemy.body.position.z - camera.position.z
                    ).normalize();
                    
                    enemy.body.velocity.x += hitDirection.x * 5;
                    enemy.body.velocity.z += hitDirection.z * 5;
                    
                    if (enemy.health <= 0) {
                        // –£–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–∞
                        scene.remove(enemy.mesh);
                        world.remove(enemy.body);
                        enemies.splice(enemies.indexOf(enemy), 1);
                        sounds.death.play();
                        score++;
                        
                        // –°–ª—É—á–∞–π–Ω—ã–π –¥—Ä–æ–ø –±–æ–Ω—É—Å–∞
                        if (Math.random() < 0.3) {
                            spawnPowerup(Math.random() < 0.7 ? 'ammo' : 'health');
                        }
                        
                        updateUI();
                    }
                }
            }
        }
        
        // –ü–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞ –æ—Ä—É–∂–∏—è
        function reloadWeapon() {
            const weapon = weapons[currentWeapon];
            if (weapon.ammo === weapon.maxAmmo || weapon.isReloading) return;
            
            weapon.isReloading = true;
            sounds.reload.play();
            
            setTimeout(() => {
                weapon.ammo = weapon.maxAmmo;
                weapon.isReloading = false;
                updateUI();
            }, weapon.reloadTime * 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            const weapon = weapons[currentWeapon];
            document.getElementById('info').textContent = 
                `–£–±–∏—Ç–æ: ${score} | –ñ–∏–∑–Ω–∏: ${'‚ù§'.repeat(health)} | WASD - –î–≤–∏–≥–∞—Ç—å—Å—è | –õ–ö–ú - –°—Ç—Ä–µ–ª—è—Ç—å | R - –ü–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞`;
            document.getElementById('health').textContent = '‚ù§'.repeat(health);
            document.getElementById('ammo').textContent = `üî´ ${weapon.ammo}/${weapon.maxAmmo}${weapon.isReloading ? ' (–ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞...)' : ''}`;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π –∏–≥—Ä–æ–∫–∞ —Å –≤—Ä–∞–≥–∞–º–∏ –∏ –±–æ–Ω—É—Å–∞–º–∏
        function checkCollisions() {
            if (!isGameRunning) return;
            
            const player = controls.getObject();
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤—Ä–∞–≥–∞–º–∏
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.mesh.position);
                if (distance < 1.5) {
                    health--;
                    updateUI();
                    
                    // –û—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
                    const pushDirection = new CANNON.Vec3(
                        player.position.x - enemy.mesh.position.x,
                        0,
                        player.position.z - enemy.mesh.position.z
                    ).normalize();
                    
                    if (health <= 0) {
                        gameOver();
                    } else {
                        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —É—Ä–æ–Ω–∞
                        document.body.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                        setTimeout(() => {
                            document.body.style.backgroundColor = '';
                        }, 200);
                    }
                }
            });
            
            // –°–±–æ—Ä –±–æ–Ω—É—Å–æ–≤
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                const distance = player.position.distanceTo(powerup.mesh.position);
                
                if (distance < 1.2) {
                    if (powerup.type === 'health') {
                        health = Math.min(3, health + 1);
                        sounds.health.play();
                    } else { // 'ammo'
                        weapons.pistol.maxAmmo += 10;
                        weapons.pistol.ammo = Math.min(weapons.pistol.maxAmmo, weapons.pistol.ammo + 15);
                        sounds.pickup.play();
                    }
                    
                    scene.remove(powerup.mesh);
                    powerups.splice(i, 1);
                    updateUI();
                    
                    // –°–ø–∞–≤–Ω –Ω–æ–≤–æ–≥–æ –±–æ–Ω—É—Å–∞ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                    setTimeout(() => {
                        spawnPowerup(Math.random() < 0.7 ? 'ammo' : 'health');
                    }, 5000 + Math.random() * 10000);
                }
            }
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            isGameRunning = false;
            controls.unlock();
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('restartBtn').style.display = 'block';
            sounds.death.play();
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∏ –¥–≤–∏–∂–µ–Ω–∏–µ
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            const elapsedTime = clock.getElapsedTime();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–∑–∏–∫–∏
            world.step(1/60, deltaTime, 3);
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è Three.js –æ–±—ä–µ–∫—Ç–æ–≤ —Å —Ñ–∏–∑–∏—á–µ—Å–∫–∏–º–∏ —Ç–µ–ª–∞–º–∏
            enemies.forEach(enemy => {
                enemy.mesh.position.copy(enemy.body.position);
                enemy.mesh.quaternion.copy(enemy.body.quaternion);
            });
            
            if (controls.isLocked && isGameRunning) {
                // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ –∫ –∏–≥—Ä–æ–∫—É
                const playerPos = controls.getObject().position;
                
                enemies.forEach(enemy => {
                    const direction = new CANNON.Vec3(
                        playerPos.x - enemy.body.position.x,
                        0,
                        playerPos.z - enemy.body.position.z
                    ).normalize();
                    
                    // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –≤—Ä–∞–≥–æ–≤
                    let speed = enemy.speed;
                    if (enemy.type === 'fast') speed *= 1.5;
                    else if (enemy.type === 'slow') speed *= 0.7;
                    
                    enemy.body.velocity.x = direction.x * speed * 50;
                    enemy.body.velocity.z = direction.z * speed * 50;
                    
                    // –í—Ä–∞–≥–∏ —Å–º–æ—Ç—Ä—è—Ç –Ω–∞ –∏–≥—Ä–æ–∫–∞
                    enemy.mesh.lookAt(playerPos);
                });
                
                // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–∞–≥–æ–≤
                if (elapsedTime - lastEnemySpawnTime > enemySpawnInterval) {
                    createEnemies(1 + Math.floor(score / 5)); // –ß–µ–º –±–æ–ª—å—à–µ —Å—á–µ—Ç, —Ç–µ–º –±–æ–ª—å—à–µ –≤—Ä–∞–≥–æ–≤
                    lastEnemySpawnTime = elapsedTime;
                    
                    // –£–º–µ–Ω—å—à–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å–ø–∞–≤–Ω–∞ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    enemySpawnInterval = Math.max(1, 3 - elapsedTime / 30);
                }
                
                checkCollisions();
            }
            
            renderer.render(scene, camera);
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        init();
        animate();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç—Ä–µ–ª—å–±—ã
        document.addEventListener('mousedown', shoot);
        
        // –†–µ—Å–∞–π–∑ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
