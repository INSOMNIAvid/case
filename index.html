    <title>CS2 Case Opener Deluxe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #f0c808;
            text-shadow: 0 0 5px #f0c808;
            margin-bottom: 30px;
        }
        
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .balance span {
            color: #f0c808;
            font-weight: bold;
        }
        
        .case-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .case {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        
        .case:hover {
            transform: scale(1.05);
        }
        
        .case-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 3px solid #333;
        }
        
        .case-name {
            margin-top: 10px;
            font-weight: bold;
            color: #f0c808;
        }
        
        .case-price {
            color: #aaa;
            font-size: 14px;
        }
        
        .open-area {
            margin: 30px 0;
            min-height: 300px;
            position: relative;
        }
        
        .case-display {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 5px black;
        }
        
        .open-btn {
            background-color: #f0c808;
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .open-btn:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
        
        .open-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            min-height: 200px;
            display: none;
        }
        
        .item {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            border: 3px solid;
            max-width: 250px;
            animation: glow 0.5s ease-out;
        }
        
        @keyframes glow {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .item img {
            width: 150px;
            height: 112px;
            object-fit: contain;
        }
        
        .item-name {
            color: #f0c808;
            font-weight: bold;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .item-rarity {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-weight: bold;
            font-size: 16px;
        }
        
        .blue { border-color: #5d9cec; }
        .purple { border-color: #ac92ec; }
        .pink { border-color: #ec87c0; }
        .red { border-color: #ed5565; }
        .gold { border-color: #f0c808; }
        
        .blue .item-rarity { color: #5d9cec; }
        .purple .item-rarity { color: #ac92ec; }
        .pink .item-rarity { color: #ec87c0; }
        .red .item-rarity { color: #ed5565; }
        .gold .item-rarity { color: #f0c808; }
        
        .inventory {
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .inventory-item {
            width: 120px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            border: 2px solid #333;
            transition: all 0.3s;
        }
        
        .inventory-item:hover {
            border-color: #f0c808;
            transform: scale(1.05);
        }
        
        .inventory-item img {
            width: 100px;
            height: 75px;
            object-fit: contain;
        }
        
        .inventory-item-name {
            font-size: 12px;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .inventory-item-price {
            font-size: 11px;
            color: #f0c808;
        }
        
        .sell-btn {
            background-color: #ed5565;
            color: white;
            border: none;
            padding: 3px 8px;
            font-size: 11px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }
        
        .sell-btn:hover {
            background-color: #d9434e;
        }
        
        .history {
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        .history-items {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            text-align: left;
            padding: 0 20px;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .history-item span {
            float: right;
            color: #f0c808;
            font-weight: bold;
        }
        
        .stats {
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .stat {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
            margin: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            color: #f0c808;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
        }
        
        /* Animation for case opening */
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .spinning {
            animation: spin 0.5s linear infinite;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #f0c808;
            border-radius: 4px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .case {
                width: 150px;
            }
            
            .case-image {
                height: 100px;
            }
            
            .item img {
                width: 120px;
                height: 90px;
            }
        }
    </style>

                    { name: "Нож | Керамбит | Лоре", rarity: "gold", image: "https://steamcommunity-a.akamaihd.net/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot7HxfDhjxszJemkV09-5lpS0mvLwOq7c2G5U7fpOh9bN8J7yjRrsrRdsMDqmJ4eXJlA2Y1DS_FO_x-zv0cO-t8jJm3UyvnIl4XzD30u0mlJDPA", price: 8000 }
                ]
            }
        };
        
        // Game state
        let balance = 1000;
        let inventory = [];
        let history = [];
        let selectedCase = null;
        let totalOpened = 0;
        let totalSpent = 0;
        let totalEarned = 0;
        let bestItem = null;
        
        // DOM elements
        const userBalanceEl = document.getElementById('userBalance');
        const caseDisplay = document.getElementById('caseDisplay');
        const openBtn = document.getElementById('openBtn');
        const resultDiv = document.getElementById('result');
        const wonItemDiv = document.getElementById('wonItem');
        const inventoryItemsEl = document.getElementById('inventoryItems');
        const historyItemsEl = document.getElementById('historyItems');
        const totalOpenedEl = document.getElementById('totalOpened');
        const totalSpentEl = document.getElementById('totalSpent');
        const totalEarnedEl = document.getElementById('totalEarned');
        const bestItemEl = document.getElementById('bestItem');
        
        // Initialize the game
        function init() {
            updateBalance();
            setupEventListeners();
            renderInventory();
            renderStats();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Case selection
            document.querySelectorAll('.case').forEach(caseEl => {
                caseEl.addEventListener('click', function() {
                    selectedCase = this.getAttribute('data-case');
                    caseDisplay.style.backgroundImage = `url('${cases[selectedCase].image}')`;
                    caseDisplay.textContent = cases[selectedCase].name;
                    openBtn.textContent = `ОТКРЫТЬ КЕЙС (₽${cases[selectedCase].price})`;
                    openBtn.disabled = balance < cases[selectedCase].price;
                });
            });
            
            // Open case button
            openBtn.addEventListener('click', openCase);
        }
        
        // Open case function
        function openCase() {
            if (!selectedCase || balance < cases[selectedCase].price) return;
            
            // Deduct balance
            balance -= cases[selectedCase].price;
            totalSpent += cases[selectedCase].price;
            updateBalance();
            
            // Disable button during opening
            openBtn.disabled = true;
            openBtn.textContent = "ОТКРЫВАЕТСЯ...";
            
            // Show spinning animation
            caseDisplay.classList.add('spinning');
            caseDisplay.textContent = "";
            
            // Hide previous result
            resultDiv.style.display = "none";
            
            // Simulate case opening delay
            setTimeout(() => {
                // Get random item (with rarity weights)
                const random = Math.random();
                let itemIndex;
                
                if (random < 0.5) {
                    itemIndex = 0; // 50% blue
                } else if (random < 0.8) {
                    itemIndex = 1; // 30% blue
                } else if (random < 0.9) {
                    itemIndex = 2; // 10% purple
                } else if (random < 0.95) {
                    itemIndex = 3; // 5% purple
                } else if (random < 0.98) {
                    itemIndex = 4; // 3% pink
                } else if (random < 0.995) {
                    itemIndex = 5; // 1.5% red
                } else {
                    itemIndex = 6; // 0.5% gold (knife)
                }
                
                const wonItem = cases[selectedCase].items[itemIndex];
                
                // Add to inventory
                inventory.push(wonItem);
                
                // Add to history
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                history.unshift({
                    item: wonItem,
                    case: cases[selectedCase].name,
                    time: timeString
                });
                
                // Update stats
                totalOpened++;
                totalEarned += wonItem.price;
                if (!bestItem || wonItem.price > bestItem.price) {
                    bestItem = wonItem;
                }
                
                // Show result
                showResult(wonItem);
                
                // Update UI
                renderInventory();
                renderHistory();
                renderStats();
                
                // Reset case display
                caseDisplay.classList.remove('spinning');
                caseDisplay.style.backgroundImage = `url('${cases[selectedCase].image}')`;
                caseDisplay.textContent = cases[selectedCase].name;
                
                // Re-enable button if enough balance
                openBtn.disabled = balance < cases[selectedCase].price;
                openBtn.textContent = `ОТКРЫТЬ КЕЙС (₽${cases[selectedCase].price})`;
            }, 2000);
        }
        
        // Show won item
        function showResult(item) {
            wonItemDiv.innerHTML = `
                <div class="item ${item.rarity}">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-name">${item.name}</div>
                    <div class="item-rarity">★ ${getRarityName(item.rarity)} ★</div>
                    <div class="item-price">Цена: ₽${item.price}</div>
                </div>
            `;
            resultDiv.style.display = "block";
        }
        
        // Get rarity name in Russian
        function getRarityName(rarity) {
            const names = {
                blue: "Промышленное качество",
                purple: "Армейское качество",
                pink: "Запрещенное качество",
                red: "Тайное качество",
                gold: "Тайное качество"
            };
            return names[rarity] || rarity;
        }
        
        // Render inventory
        function renderInventory() {
            inventoryItemsEl.innerHTML = "";
            
            if (inventory.length === 0) {
                inventoryItemsEl.innerHTML = "<p>Ваш инвентарь пуст</p>";
                return;
            }
            
            inventory.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'inventory-item';
                itemEl.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="inventory-item-name">${item.name}</div>
                    <div class="inventory-item-price">₽${item.price}</div>
                    <button class="sell-btn" data-index="${index}">Продать</button>
                `;
                inventoryItemsEl.appendChild(itemEl);
            });
            
            // Add sell event listeners
            document.querySelectorAll('.sell-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    sellItem(index);
                });
            });
        }
        
        // Sell item
        function sellItem(index) {
            const item = inventory[index];
            balance += item.price;
            inventory.splice(index, 1);
            
            updateBalance();
            renderInventory();
        }
        
        // Render history
        function renderHistory() {
            historyItemsEl.innerHTML = "";
            
            if (history.length === 0) {
                historyItemsEl.innerHTML = "<p>История открытий пуста</p>";
                return;
            }
            
            history.forEach(entry => {
                const entryEl = document.createElement('div');
                entryEl.className = 'history-item';
                entryEl.innerHTML = `
                    ${entry.item.name} (${entry.case}) <span>₽${entry.item.price}</span>
                `;
                historyItemsEl.appendChild(entryEl);
            });
        }
        
        // Render stats
        function renderStats() {
            totalOpenedEl.textContent = totalOpened;
            totalSpentEl.textContent = totalSpent;
            totalEarnedEl.textContent = totalEarned;
            bestItemEl.textContent = bestItem ? `₽${bestItem.price}` : "-";
        }
        
        // Update balance display
        function updateBalance() {
            userBalanceEl.textContent = balance;
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', init);
    </script>
